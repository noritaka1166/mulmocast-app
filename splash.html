<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }

    .splash-container {
      text-align: center;
    }

    .app-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
    }

    .app-name {
      color: #222222;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 3px solid #e0e0e0;
      border-top-color: #222;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #888;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="app-name">Mulmocast</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
